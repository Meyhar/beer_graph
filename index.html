<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Bubble Chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script> <!-- âœ… Load D3.js -->
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .tooltip {
            position: absolute;
            background: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            visibility: hidden;
        }
        svg { background: #f9f9f9; }
    </style>
</head>
<body>

<h2>Beer Production by Region, State, and Style</h2>
<svg width="900" height="700"></svg>
<div class="tooltip"></div>

<script>
    d3.json("beer_data.json").then(function(data) {
        console.log("Data loaded:", data);

        const width = 900, height = 700;
        const color = d3.scaleOrdinal(d3.schemeCategory10);

        // Convert to D3 hierarchy format
        const root = d3.hierarchy(data).sum(d => d.size || 1);
        console.log("Hierarchy root:", root);

        // Create pack layout
        const pack = d3.pack().size([width, height]).padding(5);
        pack(root);

        const svg = d3.select("svg");
        const tooltip = d3.select(".tooltip");

        // Create bubbles
        const node = svg.selectAll("circle")
            .data(root.descendants().slice(1)) // Ignore root
            .enter()
            .append("circle")
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("r", 0) // Start small, animate in
            .style("fill", d => color(d.depth))
            .on("mouseover", (event, d) => {
                tooltip.style("visibility", "visible")
                    .text(`${d.data.name} (${d.data.size || 0} beers)`)
                    .style("top", (event.pageY - 10) + "px")
                    .style("left", (event.pageX + 10) + "px");
            })
            .on("mousemove", (event) => {
                tooltip.style("top", (event.pageY - 10) + "px")
                       .style("left", (event.pageX + 10) + "px");
            })
            .on("mouseout", () => {
                tooltip.style("visibility", "hidden");
            });

        // Animate bubbles
        node.transition()
            .duration(1000)
            .attr("r", d => d.r);
    }).catch(function(error) {
        console.error("Error loading JSON:", error);
    });
</script>

</body>
</html>
